<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Lookup</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>🧾 Inventory Lookup</h1>
    <p>Search for any product to check stock, sales, and suggestions.</p>
    <div class="search-bar">
      <input type="text" id="productInput" placeholder="Enter product name" />
      <button onclick="fetchProduct()">🔍 Search</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
